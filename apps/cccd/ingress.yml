apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cccd-staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: cccd-staging.apps.cloud-platforms-sandbox.k8s.integration.dsd.io 
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: 8000
      - path: /
        backend: 
          serviceName: db
          servicePort: 5432
